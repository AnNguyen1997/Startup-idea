<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="css/profilestyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Kodchasan" rel="stylesheet">
</head>
<body>
  <nav>
    <ul class="nav-bar" role="navigation">
        <li><i class="fa fa-home"></i>Home</li>
        <li><i class="fas fa-bell"></i>Notifications</li>
        <li class="pencil"><form><i class="fa fa-search"></i><input placeholder="search drawings"/></form></li>
        <li class="pencil"><i class="fas fa-pencil-alt fa-lg"></i></li>
        <li><i class="fas fa-user fa-lg"></i></li>
        <li><button>Add To Gallery</button></li>
    </ul>
  </nav>

  <main class="wrapper">
      <div class="user-info">
          <h1>User Information</h1>
          <div class="info">
            <span>Username</span>
            <span>Phone Number</span>
            <span>Email</span>
          </div>
      </div>
      <div class="gallery">
          <h1>Your Gallery</h1>
          <div class="images">
              <img src="images/bf1.png" alt="Italian Trulli">
              <img src="images/bf2.jpg" alt="Italian Trulli">
              <img src="images/bf3.jpg" alt="Italian Trulli">
          </div>
      </div>
  </main>

</body>
</html>
